<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Taboola Clicks</title>
    <link rel="stylesheet" type="text/css" href="Style.css"/>
</head>
<body>

<div id="container"></div>
<div id='background'></div>
<img id="Taboolalogo" src="Taboolalogo.png"/>

<div id='info'>
    <div id='currentTime'></div>
    <div id='numberOfClicks'> </div>
</div>
<div id='topItems'>Top items
    <table id="titleTable">
        <tr>
            <td id='itemClickLogo1' class="itemClickLogo"><img src='sample.jpg'></td>
            <td id='itemTitle1' class='itemTitle'></td>
            <td id='itemClicks1' class='itemClicks'></td>
        </tr>
        <tr>
            <td id='itemClickLogo2' class="itemClickLogo"><img src='sample.jpg'></td>
            <td id='itemTitle2' class='itemTitle'>Title 2</td>
            <td id='itemClicks2' class='itemClicks'>clicks</td>
        </tr>
        <tr>
            <td id='itemClickLogo3' class="itemClickLogo"><img src='sample.jpg'></td>
            <td id='itemTitle3' class='itemTitle'>Title 3</td>
            <td id='itemClicks3' class='itemClicks'>clicks</td>
        </tr>
    </table>
</div>
<div id="topCountries">
    <div class="plan">
        <div id='country1' class="header"></div>
        <div id='countryClicks1' class="price"></div>
    </div>
    <div class="plan">
        <div id='country2' class="header"></div>
        <div id='countryClicks2' class="price"></div>
    </div>
    <div class="plan">
        <div id='country3' class="header"></div>
        <div id='countryClicks3' class="price"></div>
    </div>
</div>

<!-- <div class="totalClicks">
    <span class="totalClicks-count">4200</span>
    <p class="totalClicks-detail">Clicks</p>
</div> -->

<script type="text/javascript" src="/third-party/Detector.js"></script>
<script type="text/javascript" src="/third-party//three.min.js"></script>
<script type="text/javascript" src="/third-party/Tween.js"></script>
<script type="text/javascript" src="/third-party/TweenLite.min.js"></script>
<script type="text/javascript" src="/jsonProcess.js"></script>
<script type="text/javascript" src="/globe.js"></script>
<script type="text/javascript">

    if (!Detector.webgl) {
        Detector.addGetWebGLMessage();
    }
    else {
        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);

        var fileName = 'taboolachallange-clicks.json'
        window.setInterval(jsonRequest(fileName), 10000);
        globe.animate();
    }
</script>

</body>

</html>
